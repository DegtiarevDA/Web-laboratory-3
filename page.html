<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profile</title>
</head>
<body>
<form action="logic.php" method="post">
    <table border="2px" align="center" style="...">
        <tr>
            <th colspan="3">Photo submission form</th>
        </tr>
        <tr>
            <th rowspan="3">Photo's author</th>
            <td>Full name</td>
            <td>
                <input type="text" name="fullName"/>
            </td>
        </tr>
        <tr>
            <td>Sex</td>
            <td>
                <input type="radio" name="gender" value="Female">
                <label for="Female">Female</label><br>
                <input type="radio" name="gender" value="Male">
                <label for="Male">Male</label><br>
            </td>
        </tr>
        <tr>
            <td>Country</td>
            <td>
                <select name="Country">
                    <option>Russia</option>
                    <option>Belarus</option>
                    <option>Finland</option>
                    <option>Kazakhstan</option>
                    <option>Serbia</option>
                </select>
            </td>
        </tr>
        <tr>
            <th rowspan="2">Photo</th>
            <td>File</td>
            <td><input type="file" name="path"/></td>
        </tr>

        <tr>
            <td>Comment</td>
            <td><input type="text" name="comment"/></td>
        </tr>

        <tr>
            <th rowspan="3">Competitive sections</th>
            <td>Car</td>
            <td><input type="checkbox" name="chapter1" value="Car"></td>
        </tr>

        <tr>
            <td>Sport car</td>
            <td><input type="checkbox" name="chapter2" value="SportCar"></td>
        </tr>

        <tr>
            <td>Motorbike</td>
            <td><input type="checkbox" name="chapter3" value="Motorbike"></td>
        </tr>

        <tr>
            <td style="text-align: center ;"><input type="submit" value="Send"></td>
            <td colspan="2" style="text-align: center ;"><input type="reset" value="Reset"></td>
        </tr>

    </table>

</form>

</body>
</html>
